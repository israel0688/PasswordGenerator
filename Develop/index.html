<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="passwordGeneratorForm" class="form">
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>

          <div class="characterInput">

            <form>
                <label for="name">Length Of Characters? Range of 8-128:</label>
                <input type="number" name="characterLength" id="characterLength" min="8" max="128" class="form-input"/>
                
                <p>
                    Check the box for lowercase letters:
                    <span class="checkbox-wrapper">
                        <input type="checkbox" name="lowerCase-confirm" id="lowerCaseyes" />
                    </span>
                </p>
                <p>
                  Check the box for uppercase letters:
                  <span class="checkbox-wrapper">
                      <input type="checkbox" name="upperCase-confirm" id="upperCaseyes" />
                  </span>
                </p>
                <p>
                  Check the box if you would like it to have numbers:
                  <span class="checkbox-wrapper">
                      <input type="checkbox" name="number-confirm" id="numberyes" />
                  </span>
                </p>
                <p>
                  Check the box for special characters:
                  <span class="checkbox-wrapper">
                      <input type="checkbox" name="specialC-confirm" id="specialCyes" />
                  </span>
                </p>
            </form>
        </div>

        </div>

        <div class="card-body">
          <textarea
            readonly
            id="passwordDisplay"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id= "generate" class= "btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    </form>
  </body>
</html>
